<!DOCTYPE html>
<html>
<head>
	<title>lab_05.html</title>
	<meta charset="utf-8"/>
</head>
<body>
<form>
	<table border="1" width="800" cellspacing="0" cellpadding="15" align="center">
		<tr>
			<td>用户名:</td>
			<td colspan="2"><input type="text" name="username" style="height:20px;width:500px;"/></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td colspan="2"><input type="password" name="password" style="height:20px;width:500px;"/></td>
		</tr>
		<tr>
			<td>确认密码:</td>
			<td colspan="2">
				<input type="password" name="password" style="height:20px;width:500px;"/>
			</td>
		</tr>
		<tr>
			<td>性别:</td>
			<td colspan="2">
				<input type="radio" name="sex" value="男"/>男
				<input type="radio" name="sex" value="女"/>女
			</td>
		</tr>
		<tr>
			<td>生日:</td>
			<td colspan="2">
				<select name="历">
					<option>公历</optioin>
					<option>阳历</optioin>
				</select>
				<select name="year">
					<option>年</optioin>
				</select>
				<select name="month">
					<option>月</optioin>
				</select>
				<select name="day">
					<option>日</optioin>
				</select>
			</td>

		</tr>
		<tr>
			<td>所在地:</td>
			<td colspan="2">
				<select name="nation">
					<option>中国</option>
					<option>瑞士</option>
				</select>
				<select>
					<option>河北</option>
					<option>上海</option>
				</select>
				<select>
					<option>石家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td colspan="2">
				<input type="text" name="验证码"/>
				<input type="image" src="../image/1.jpg" name="yanzhengma"/>
			</td>
		</tr>
		<tr>
			<td>证件类型:</td>
			<td colspan="2">
				<select name="identity">
					<option>身份证</option>
			</td>
		</tr>
		<tr>
			<td>证件号:</td>
			<td colspan="2">
				<input type="text" name="number"/>
			</td>
		</tr>
		<tr>
			<td>爱好:</td>
			<td colspan="2">
				<input type="checkbox" name="hobby[]" value="音乐"/>音乐
				<input type="checkbox" name="hobby[]" value="读书"/>读书
				<input type="checkbox" name="hobby[]" value="跳舞"/>跳舞
				<input type="checkbox" name="hobby[]" value="下棋"/>下棋
				<input type="checkbox" name="hobby[]" value="其他"/>其他
			</td>
		</tr>
		<tr>
			<td rowspan="3">说明:</td>
			<td colspan="2" rowspan="3"><input type="text" name="说明" style="height:50px;width:500px;"/>
			</td>
		</tr>
		<tr></tr>
		<tr></tr>
		<tr></tr>
		<tr>
			<td>上传头像</td>
			<td >
				<input type="file" name="pic"/>
			</td>
		</tr>
		<tr>
			<td colspan="3" align="center">
			<input type="submit" name="sub"/>
			<input type="reset" name="reset"/>
			<input type="button" name="button" value="按钮"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
